<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google!</title>
</head>
<body>
    <!-- Ana yapı -->
    <div class="container"> 
        <!-- Logo bölümü-->
        <div class="logo"> 
            <img src="img/google.jpg" alt="google.jpg">
        </div>
        <!-- Logonun alt kısmı -->
        <div class="section2"> <!-- Kapsayıcı Box (box1 ve box2)-->
            <!-- Search Kutusu -->
            <div class="box1"> 
                <p>Search the web using Google! <br>
                    <input class="search-bar-attribute" type="text" placeholder=""> <br>
                    <input type="button" value="Google Search">
                    <input type="button" value="I'm feeling lucky">
                </p>
            </div>
            <!-- Search Kutusu Bitti -->

            <!-- Link Bölümü Başlangıç -->
            <div class="box2">
                <!-- İlk Kutu -->
                <div class="box3"> 
                    <p>
                        Special Searches <br>
                        <a href="#">Stanford Search</a> <br>
                        <a href="#">Linux Search</a>
                    </p>
                </div>
                <!-- İkinci Kutu -->
                <div class="box4">
                    <p>
                        <a href="#">Help!</a> <br>
                        <a href="#">About Google!</a> <br>
                        <a href="#">Company Info</a> <br>
                        <a href="#">Google! Logos</a>
                    </p>
                </div>
                <!-- Üçüncü Kutu -->
                <div class="box5">
                    <p>
                        Get Google! <br>
                        updates monthly: <br>
                        <input type="email" value="your e-mail"> <br>
                        <input type="button" value="Subscribe"> 
                        <a href="">Archive</a>
                    </p>
                </div>
            </div>
            <!-- Link Bölümü Bitiş -->
        </div>
        <div class="footer">
            <p>Copyright ©1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
